
<mat-card [ngClass]="{'list-group-item': true,
      'zoom': true}" style="cursor: pointer;" (click)="onSeeDetails(post)" title="Cliquer pour voir les détails">
  <div class="form-group row">
    <div class="col-md-1">
      <img [src]="logoPath" alt="logo" style="width: 100%; border-radius: 50%;">
    </div>
    <div class="col-md-11">
      <p class="pull-left" style="font-style: italic;">Publié par Nom de l'auteur</p>
      <p class="pull-right">{{ postCreationDate }}</p>
      <br/>
      <h2 [ngStyle]="{fontWeight: 'bold'}">{{ postTitle }}</h2>
      <p class="two-line-ellipsis" align="justify">{{ postContent }}</p>
      <button class="btn btn-success" (click)="onLovePost()" title="J'aime ce post">
        <span class="glyphicon glyphicon-thumbs-up"></span>
        {{ postLoveIts }}
      </button>
      <button class="btn btn-warning" style="margin-left: 5px" (click)="onDontLovePost()" title="J'aime pas ce post">
        <span class="glyphicon glyphicon-thumbs-down"></span>
        {{ postDontLoveIts }}
      </button>
      <button class="btn btn-danger" style="margin-left: 5px" (click)="onDeletePost(post)" title="Supprimer ce post">
        <span class="glyphicon glyphicon-trash"></span>
      </button>
      <div class="col-md-1 pull-right">
        <span class="glyphicon glyphicon-comment"></span> {{ postComments }}
      </div>
    </div>
  </div>
</mat-card>
<br/>
