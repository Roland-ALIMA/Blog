<li [ngClass]="{'list-group-item': true,
      'list-group-item-success': blogLoveIts > 0,
      'list-group-item-danger': blogLoveIts < 0}">
  <p class="pull-right">{{ blogCreationDate | date: 'short' }}</p>
  <h2 [ngStyle]="{color: getColor(), fontWeight: 'bold'}">{{ blogTitle }}</h2>
  <p [ngStyle]="{color: getColor()}">{{ blogContent }}</p>
  <button class="btn btn-success" (click)="increment()">Love it!</button>
  <button class="btn btn-danger" style="margin-left: 5px" (click)="decrement()">Don't love it!</button>
</li>
