<mat-card>
  <mat-card-title>Nouveau Post</mat-card-title>
  <form [formGroup]="postForm" (ngSubmit)="onSavePost()">
    <div class="form-group row">
      <div class="col-md-12">
        <mat-form-field style="width: 100%;">
          <input id="title" name="title" type="text" matInput ngModel placeholder="Titre du Post" formControlName="title" required>
        </mat-form-field>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-md-12">
        <mat-form-field style="width: 100%;">
          <textarea id="content" rows="15" name="content" type="text" matInput ngModel placeholder="Contenu du Post" formControlName="content" required>
          </textarea>
        </mat-form-field>
      </div>
    </div>

    <div class="form-group row" *ngIf="profile !== ''">
      <div class="col-md-12">
        <button class="btn btn-primary" type="submit" [disabled]="postForm.invalid" style="width: 100%">
          <span class="glyphicon glyphicon-send"></span>
          Soumettre
        </button>
      </div>
    </div>
  </form>
</mat-card>
