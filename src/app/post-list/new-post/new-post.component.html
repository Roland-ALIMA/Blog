<div class="row">
  <div class="col-sm-12 col-sm-offset-1">
    <h2 class="col-sm-offset-2">Nouveau post</h2>
    <br/>
    <br/>
    <form [formGroup]="postForm" (ngSubmit)="onSavePost()">
      <div class="form-group row">
        <label class="col-md-2 text-right" for="title">Titre</label>
        <div class="col-md-6">
          <input id="title" type="text" class="form-control" formControlName="title">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-2 text-right" for="content">Contenu</label>
        <div class="col-md-6">
          <textarea rows="5" id="content" type="text" class="form-control" formControlName="content"></textarea>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-2 text-right"></label>
        <div class="col-md-6">
          <button class="btn btn-success" type="submit"
                  [disabled]="postForm.invalid">
            <span class="glyphicon glyphicon-send"></span>
            Soumettre
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
